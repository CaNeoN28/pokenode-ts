<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokenode-ts</title>
    <link rel="icon" href="_media/red-pokeball.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="pokenode-ts" content="The PokéAPI Node.js wrapper made with TypeScript" />
    <meta
      name="keywords"
      content="pokeapi,PokéAPI,pokenode-ts,Pokenode-ts,pokemon,pokémon,wrapper"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  </head>

  <body>
    <div id="app">
      <img src="_media/loading.png" alt="loadig image" />
    </div>
    <script>
      window.$docsify = {
        name: 'Pokenode-ts',
        repo: 'https://github.com/Gabb-c/pokenode-ts',
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        coverpage: true,
        auto2top: true,
        el: '#app',
      };
    </script>
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-prolog.min.js"></script>
  </body>
</html>
