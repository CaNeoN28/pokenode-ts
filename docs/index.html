<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokenode-ts</title>
    <link rel="icon" href="_media/red-pokeball.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="pokenode-ts" content="The PokéAPI Node.js wrapper made with TypeScript" />
    <meta
      name="keywords"
      content="pokeapi,PokéAPI,pokenode-ts,Pokenode-ts,pokemon,pokémon,wrapper"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css"
    />
  </head>

  <body>
    <div id="app">
      <img src="_media/loading.png" alt="loadig image" />
    </div>
    <script>
      window.$docsify = {
        name: 'Pokenode-ts',
        repo: 'https://github.com/Gabb-c/pokenode-ts',
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        coverpage: true,
        auto2top: true,
        el: '#app',
        search: 'auto',
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied',
        },
        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
          options: {
            color: '#42b983',
          },
        },
        darklightTheme: {
          defaultTheme: 'light',
          codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        },
      };
    </script>
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@latest/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@latest/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@latest/components/prism-prolog.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@latest"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
