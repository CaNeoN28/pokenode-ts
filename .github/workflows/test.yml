name: Test

on:
  pull_request:
    branches: [master]

  push:
    branches: [master]

jobs:
  code:
    name: Test code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Audit Dependencies
        run: yarn audit

      - name: Test
        run: yarn test
